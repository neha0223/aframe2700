      <!--3D Triangle-->
      <script>
        AFRAME.registerComponent('thick-triangle', {
          schema: {
            color: { type: 'color', default: '#0000ff' },  // Default color is blue
            size: { type: 'number', default: 1 }
          },
          init: function () {
            var geometry = new THREE.BufferGeometry();

            // Get size from the schema (default is 1)
            var size = this.data.size;
    
            // Define vertices for two triangles (front and back) to create thickness
            var vertices = new Float32Array([
              // Front triangle (z = 0.1)
              1.0 * size, 1.0 * size, 0.1 * size,   // Vertex 1
              -1.0 * size, -1.0 * size, 0.1 * size, // Vertex 2
              1.0 * size, -1.0 * size, 0.1 * size,  // Vertex 3
              // Back triangle (z = -0.1)
              1.0 * size, 1.0 * size, -0.1 * size,  // Vertex 4
              -1.0 * size, -1.0 * size, -0.1 * size,// Vertex 5
              1.0 * size, -1.0 * size, -0.1 * size  // Vertex 6
            ]);
    
            // Attach vertices to the geometry
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    
            // Define indices for the faces (two triangles and connecting faces)
            var indices = new Uint16Array([
              // Front face (0.1)
              0, 1, 2,
              // Back face (-0.1)
              3, 5, 4,
              // Sides connecting front and back triangles
              0, 3, 1,  1, 3, 4,  // Left side
              1, 4, 2,  2, 4, 5,  // Bottom side
              2, 5, 0,  0, 5, 3   // Right side
            ]);
    
            // Attach the indices to form the faces
            geometry.setIndex(new THREE.BufferAttribute(indices, 1));
    
            // Create a material (color and double-sided)
            var material = new THREE.MeshBasicMaterial({ color: this.data.color, side: THREE.DoubleSide });
    
            // Create the mesh (geometry + material)
            var mesh = new THREE.Mesh(geometry, material);
    
            // Attach the mesh to the entity
            this.el.setObject3D('mesh', mesh);
          }
        });
    
        // Add the custom thick triangle geometry to the entity
        document.getElementById('thick-triangle').setAttribute('thick-triangle', '');
      </script>
